{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work-Related Physical Activity - Challenge 9: Story</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .container { max-width: 1000px; margin: 0 auto; padding: 2rem; }
        .card { background: #fff; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); padding: 2rem; margin-bottom: 1.5rem; }
        h1 { margin: 0 0 0.5rem 0; font-weight: 300; color: #333; }
        h2 { margin: 0 0 1rem 0; font-weight: 600; color: #333; }
        p { color: #444; }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 12px; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .actions { margin-top: 1.25rem; display: flex; gap: 10px; flex-wrap: wrap; }
        .btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; padding: 10px 16px; border-radius: 8px; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Work-Related Physical Activity</h1>
            <div class="meta">Challenge 9: Story</div>
            <h2>Work-Related Physical Activity: Story</h2>
            <div class="video-wrapper">
                <iframe src="https://player.vimeo.com/video/840305273" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen title="Work-Related Challenge 9 Video"></iframe>
            </div>
            <div class="actions">
                <a class="btn" href="{% url 'intervention_access' %}">Back to Intervention Access</a>
            </div>
        </div>
    </div>
</body>
</html>
