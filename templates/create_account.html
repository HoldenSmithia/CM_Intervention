<!--create_account.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>Create Your Account</h1>
    </header>
    
    <main>
        <section id="create-account">
            <h2>Register to Get Started</h2>
            <form id="create-account-form" onsubmit="createAccount(event)">
                <label for="registration-code">Registration Code*</label>
                <input type="text" id="registration-code" name="registration-code" required><br><br>

                <label for="username">ID (no case-sensitive)*</label>
                <input type="text" id="username" name="username" required><br><br>
                
                <label for="password">Password (case-sensitive)*</label>
                <input type="password" id="password" name="password" required><br><br>
                
                <label for="password-confirmation">Password Confirmation (case-sensitive)*</label>
                <input type="password" id="password-confirmation" name="password-confirmation" required><br><br>
                
                <label for="email">Email Address (no case-sensitive)*</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="phone-number">Phone Number*</label>
                <input type="tel" id="phone-number" name="phone-number" required><br><br>
                
                <button type="submit">Create Account</button>
            </form>
            <div id="create-account-output"></div>
        </section>
    </main>

    <footer>
        <p>&copy; Physical Activity Self-efficacy (PAS) Intervention 2.0. All rights reserved.</p>
    </footer>

    <script>
        async function createAccount(event) {
            event.preventDefault();

            const registrationCode = document.getElementById('registration-code').value.trim().toLowerCase();
            const userId = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const passwordConfirmation = document.getElementById('password-confirmation').value;
            const email = document.getElementById('email').value.trim();
            const phoneNumber = document.getElementById('phone-number').value.trim();

            const outputDiv = document.getElementById('create-account-output');

            // Verify registration code
            if (registrationCode !== 'wavepa') {
                outputDiv.innerHTML = "Invalid registration code.";
                return;
            }

            // Verify passwords match
            if (password !== passwordConfirmation) {
                outputDiv.innerHTML = "Passwords do not match.";
                return;
            }

            // Prepare data to send to backend
            const formData = {
                'registration-code': registrationCode,
                'username': userId,
                'password': password,
                'password-confirmation': passwordConfirmation,
                'email': email,
                'phone-number': phoneNumber
            };

            outputDiv.innerHTML = "Creating your account...";

            try {
                const response = await fetch('/create-account/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken() // Include CSRF token for security
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.message) {
                        outputDiv.innerHTML = result.message;
                    } else {
                        outputDiv.innerHTML = "Account creation failed. Please try again.";
                    }
                } else {
                    const errorData = await response.json();
                    outputDiv.innerHTML = `Error: ${errorData.error}`;
                }
            } catch (error) {
                outputDiv.innerHTML = `An error occurred: ${error.message}`;
            }
        }

        // Function to get CSRF token for secure requests
        function getCSRFToken() {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, 'csrftoken'.length + 1) === ('csrftoken' + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring('csrftoken'.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
