{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Wave 3 Code</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Enter Wave 3 Physical Activity Code</h1>
    <p>Days remaining: {{ days_remaining }}</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <p class="{% if message.tags == 'error' %}error-message{% else %}success-message{% endif %}">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
</body>
</html>
